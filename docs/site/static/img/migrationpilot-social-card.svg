<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#card-bg)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="200" fill="#1e3a8a" opacity="0.5"/>
  <circle cx="100" cy="530" r="150" fill="#3b82f6" opacity="0.3"/>

  <!-- Logo icon -->
  <g transform="translate(80, 200)">
    <circle cx="60" cy="60" r="55" fill="url(#accent)"/>
    <path d="M35 60 L65 60 L65 50 L85 60 L65 70 L65 60" fill="#fff"/>
    <path d="M25 40 L18 60 L25 80" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <path d="M95 40 L102 60 L95 80" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>

