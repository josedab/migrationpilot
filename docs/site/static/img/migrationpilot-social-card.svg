    <rect x="100" y="0" width="90" height="36" rx="6" fill="#3b82f6" opacity="0.3"/>
    <text x="145" y="24" font-family="monospace" font-size="14" fill="#93c5fd" text-anchor="middle">Fortran</text>

    <rect x="200" y="0" width="70" height="36" rx="6" fill="#3b82f6" opacity="0.3"/>
    <text x="235" y="24" font-family="monospace" font-size="14" fill="#93c5fd" text-anchor="middle">VB6</text>

    <text x="290" y="24" font-family="system-ui" font-size="20" fill="#60a5fa">â†’</text>

    <rect x="320" y="0" width="70" height="36" rx="6" fill="#10b981" opacity="0.3"/>
    <text x="355" y="24" font-family="monospace" font-size="14" fill="#6ee7b7" text-anchor="middle">Java</text>

    <rect x="400" y="0" width="80" height="36" rx="6" fill="#10b981" opacity="0.3"/>
    <text x="440" y="24" font-family="monospace" font-size="14" fill="#6ee7b7" text-anchor="middle">Python</text>

    <rect x="490" y="0" width="110" height="36" rx="6" fill="#10b981" opacity="0.3"/>
    <text x="545" y="24" font-family="monospace" font-size="14" fill="#6ee7b7" text-anchor="middle">TypeScript</text>
