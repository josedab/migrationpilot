  <text x="220" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">Transform COBOL, Fortran, and VB6 into modern,</text>
  <text x="220" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">maintainable code while preserving business logic.</text>

