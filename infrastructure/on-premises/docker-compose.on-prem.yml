# MigrationPilot On-Premises Docker Compose
# For air-gapped and isolated deployments

version: '3.8'

services:
  # API Server
  api:
    image: migrationpilot/api:${VERSION:-latest}
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: migrationpilot-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      
      # Database
      DATABASE_URL: postgres://migrationpilot:${DB_PASSWORD}@postgres:5432/migrationpilot
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Storage
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: migrationpilot
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: "true"
      
      # LLM Configuration (choose one)
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-codellama:34b}
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # Audit
      AUDIT_LOG_ENABLED: "true"
      AUDIT_LOG_DESTINATION: postgres,stdout
      
      # TLS (if using self-signed certs)
      TLS_ENABLED: ${TLS_ENABLED:-false}
      TLS_CERT_PATH: /certs/server.crt
      TLS_KEY_PATH: /certs/server.key
      
    volumes:
      - ./certs:/certs:ro
      - api-logs:/var/log/migrationpilot
    networks:
      - migrationpilot-internal
      - migrationpilot-frontend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Dashboard
  web:
    image: migrationpilot/web:${VERSION:-latest}
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.web
    container_name: migrationpilot-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3001
    networks:
      - migrationpilot-frontend
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: migrationpilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: migrationpilot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: migrationpilot
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - migrationpilot-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U migrationpilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: migrationpilot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - migrationpilot-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: migrationpilot-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio-data:/data
    networks:
      - migrationpilot-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama Local LLM (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: migrationpilot-ollama
    restart: unless-stopped
    profiles:
      - llm
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - migrationpilot-internal
    deploy:
      resources:
        limits:
          memory: 64G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Pull model on first start
    # command: ["sh", "-c", "ollama serve & sleep 5 && ollama pull codellama:34b && wait"]

  # Nginx Reverse Proxy (optional, for TLS termination)
  nginx:
    image: nginx:alpine
    container_name: migrationpilot-nginx
    restart: unless-stopped
    profiles:
      - production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - migrationpilot-frontend
    depends_on:
      - api
      - web

networks:
  migrationpilot-internal:
    internal: true  # No external access
    driver: bridge
  migrationpilot-frontend:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
  ollama-data:
  api-logs:
